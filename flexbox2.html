<!DOCTYPE html>
<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
        flex-direction: row;">
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightpink;">div2 <p>text</p></div>
        </div>
        
        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px ;">
            <div style="background-color: lightblue;
                width: 100px;">100px</div>
            <div style="background-color: lightpink;
                flex: 1;">flex:1</div>
        </div>

        <div style="display: flex;
        flex-direction: row;
        margin-top: 30px ;">
            <div style="background-color: lightblue;
                flex: 1;">flex:1</div>
            <div style="background-color: lightpink;
                width: 100px;">100px</div>
            <div style="background-color: lightblue;
            flex:2;">flex:2</div>
        </div>

        <div style="display: flex;
        justify-content: center;
        flex-direction: row;
        margin-top: 30px ;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        ">
            <div style="background-color: lightblue;
                width: 100px;">100px</div>
            <div style="background-color: lightpink;
                width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        justify-content: space-between;
        flex-direction: row;
        margin-top: 30px ;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        ">
            <div style="background-color: lightblue;
                width: 100px;">100px</div>
            <div style="background-color: lightpink;
                width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div style="display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: row;
        margin-top: 30px ;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        ">
            <div style="background-color: lightblue;
                width: 100px;">100px</div>
            <div style="background-color: lightpink;
                width: 100px;">100px</div>
            <div style="background-color: lightblue;
            width: 100px;">100px</div>
        </div>

        <div class="header" 
            style="margin-top: 30px ;
            height: 55px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
           
        ">
            <div style="background-color: lightblue;
            width: 150px;">left-section</div>
            <div style="background-color: lightpink;
            flex: 1;
            margin-left: 70px;
            margin-right: 35px;
            max-width: 300px;"><input type="text" placeholder="search"></div>
            <div style="background-color: lightblue;
            width: 200px;" >right-section</div>
        </div>
    </body>
</html>
